<!DOCTYPE html>
<html>

<head>
    <title>할 일 목록 to do list</title>
    <meta name="description" content="할 일 목록 to do list">
    <meta property="og:type" content="website">
    <meta property="og:title" content="할 일 목록 to do list">
    <meta property="og:description" content="할 일 목록 to do list">
    <meta property="og:image" content="https://youtodo.netlify.app/todo.jpg">
    <meta property="og:url" content="https://youtodo.netlify.app/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="mUdu0cC-ICe0Iek1ebtNjF7ElHPuLVVYY1qaDd_2gqs" />
    <link rel="canonical" href="https://youtodo.netlify.app/index.html">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="fontello/css/fontello.css" />
</head>

<body>
    <form action="https://www.google.com/search" method="GET">
        <div class="search-box">
            <input name="q" class="search-txt" type="text" placeholder="Search.....">
            <button class="search-btn"></button>
        </div>
    </form>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>

    <div class="js-day">
        <h2></h2>
    </div>

    <form class="js-form form">
        <h3>Have a nice day! :)</h3>
        <input type="text" placeholder="What is your name?" />
    </form>

    <h4 class="js-greetings greetings"> </h4>

    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form>

    <ul class="js-toDoList">
    </ul>
    </br>
    
    <span class="js-weather"></span>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>

</body>
<footer class="footer">
    <div>
        <p>2020 to do List 할 일 목록 (Image : <a href="https://unsplash.com">Unsplash)</a></p>
    </div>
</footer>

</html>
